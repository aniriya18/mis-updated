  <div (click)="moveToProduct()" class="card">
    <mat-card>
        <mat-card-content>
            <div style="display: block">
                <canvas baseChart
                            [data]="doughnutChartData"
                            [labels]="doughnutChartLabels"
                            [chartType]="doughnutChartType"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
              </div>
        </mat-card-content>
        <mat-card-footer>
          <h2>PRODUCTS</h2>
        </mat-card-footer>
    </mat-card>
  </div>
